
GENERAL:
 #Allowed LOGMODEs
 # INFO, WARNING, ERROR, CRITICAL, DEBUG
 LOGMODE: INFO
 LOGFILE: ./gpio2mqtt.log
 #LOGFILE: /var/log/gpio2mqtt.log
 UPDATE: 0.01

BROKER:
 HOST: localhost
 PORT: 1883
 #MQTT Channels
 SUBSCRIBE: /TEST, /OPEN
 PUBLISH: /OPENHAB

#DEVICES is a fixed value
DEVICES:

# Any Device Name can be given
 DEVICE1assd:
  SYSTEM: RASPBERRY_B1
  I2C_ADDRESS: 0x26
  TYPE: MCP23017
  UPDATE: 1.0
  #NAME: DEVICE01
  Port0ttt:
 #  NAME: GPIO100
   HWID: 0
   ON_VALUE: OPEN
   OFF_VALUE: CLOSED
   MODE: BINARY-IN
   INTERVAL: 10

